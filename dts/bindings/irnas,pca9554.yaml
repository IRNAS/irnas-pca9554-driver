description: PCA9554 I2C-based GPIO expander

compatible: "irnas,pca9554"

include: [gpio-controller.yaml, i2c-device.yaml]

properties:
  "#gpio-cells":
    const: 2
    description: |
      Number of items to expect in a gpio-cells specifier. For example use see 
      the app.overlay in samples/basic.
      See https://docs.zephyrproject.org/3.1.0/build/dts/bindings.html#specifier-cell-names-cells
      or zephyr/dts/bindings/gpio-controller.yaml for more info.

gpio-cells:
  - pin
  - flags
